<fieldset class="layui-elem-field layui-field-title site-title">
    <legend><a name="default">学生管理</a></legend>
  </fieldset>
  
      <table class="layui-table">
          <thead>
              <tr>
                  <th>用户名</th>
                  <th>性别</th>
                  <th>宿舍号</th>
              </tr>
          </thead>
          <tbody>
              {volist name="students" id="stu"}
              <tr>
                  <td>{$stu.username}</td>
                  <td>{$stu.sex}</td>
                  <td>{$stu.room}</td>
              </tr>
              </form>
              {/volist} 
          </tbody>
      </table>


  <fieldset class="layui-elem-field layui-field-title site-title">
      <legend><a name="default">增加新学生</a></legend>
      </fieldset>

      <form class="layui-form" action="studentadd">
          <div class="layui-form-item">
              <label class="layui-form-label">输入用户名</label>
              <div class="layui-input-block">
                  <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
          </div>
          
          <div class="layui-form-item">
              <label class="layui-form-label">设置性别</label>
              <div class="layui-input-block">
                  <select name="sex" lay-filter="sex">
                      <option value="1">请设置性别（默认为男）</option>
                      <option value="1">男</option>
                      <option value="2">女</option>
                    </select>
              </div>
          </div>

          <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="change">增加学生</button></td>
          </div>
      </form>

  <fieldset class="layui-elem-field layui-field-title site-title">
      <legend><a name="default">删除学生</a></legend>
      </fieldset>

      <form class="layui-form" action="studentdel">
          <div class="layui-form-item">
              <label class="layui-form-label">选择用户名</label>
              <div class="layui-input-block">
                  <select name="delstudent" lay-filter="room">
                      <option value="">选择用户名</option>
                      {volist name="availdelstudents" id="stus"}
                      <option value={$stus.username}>{$stus.username}</option>
                      {/volist}
                      </select>
              </div>
          </div>

          <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="change">删除学生</button></td>
          </div>
      </form>
